{% extends 'base.html' %}
{% load static %}

{% block title %}

{% endblock %}


{% block content %}





<a href="{% static "1.docx" %}" download="{% static "1.docx" %}">
	<button>Скачать файл <i class="icon-download"></i></i></button>
</a>



<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-md-2">
            <h1 class="mb-5">Подать заявку:</h1>
			<div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">	</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Краткое описание '" placeholder=" Краткое описание"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введите имя'" placeholder="Введите имя">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter'" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Телефон'" placeholder="Телефон">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                               <a href="gmailto:paltusovnikita@gmail.com">
								<button type="submit" class="button button-contactForm boxed-btn" value="click">Отправить</button>
                            
							<form action="mailto:someone@example.com" method="post"               enctype="text/plain">

							
							
							</div>
                        </form>
                    </div>

            </div>
    </div>
</div>




	


{% endblock %}
