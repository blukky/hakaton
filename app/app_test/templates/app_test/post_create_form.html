{% extends 'base.html' %}
{% load static %}

{% block title %}
  Отзыв - {{ block.super }}
{% endblock %}


{% block content %}
      <div class="container mt-5">
          <div class="row">
              <div class="col-6 offset-md-2">
                    <form action="{% url 'post_create_url' %}" method="post">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="form-group">

                            {% if field.errors %}
                                <div class="alert alert-danger">
                                    {{field.errors}}
                                </div> 
                            {% endif %}

                            {{field.label}}
                            {{field}}

                            </div>

                        {% endfor %}

                        <button type="submit" class="btn btn-primary">Комментировать</button>
                    </form>
                    
                </div>
                
          </div>
      </div>

{% endblock %}
