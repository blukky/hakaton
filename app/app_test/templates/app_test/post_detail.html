{% extends 'base.html' %}
{% load static %}

{% block title %}

{% endblock %}


{% block content %}
      <div class="container mt-5">
          <div class="row">
              <div class="col-6 offset-md-2">
                    <h1 class="mt-5">
                        {{ post.title }}
                    </h1>
                    <p>
                        {{ post.body }}
                    </p>

              </div>
          </div>
      </div>
{% endblock %}
